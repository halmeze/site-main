PLG_JOOMLAVOTEEXTENDED_ARTICLEVIEWDESC="Das Plugin nur in der Artikelansicht laden. Hinweis: Unabhängig von dieser Option ist die Bewertungsfunktion immer nur lesbar (read-only), wenn sie nicht in der Artikelansicht geladen wird!"
PLG_JOOMLAVOTEEXTENDED_BEFORECONTENT="Vor Dem Inhalt"
PLG_JOOMLAVOTEEXTENDED_DECIMALS="Dezimalzahlen - Gesamtwertung"
PLG_JOOMLAVOTEEXTENDED_DECIMALSDESC="Die Gesamtwertung mit Dezimalzahlen anzeigen, um die Genauigkeit zu steigern."
PLG_JOOMLAVOTEEXTENDED_EXCLUDEARTICLEIDS="Artikel Über IDs Ausschließen"
PLG_JOOMLAVOTEEXTENDED_EXCLUDEARTICLEIDSDESC="Damit lassen sich beliebige Artikel ausschließen. Die ID des Artikels findet man unter 'Inhalt' - 'Beiträge' in der Tabelle ganz rechts. Mehrere IDs getrennt mit einem Komma eingeben: 3,5,4"
PLG_JOOMLAVOTEEXTENDED_INTROTEXT="Introtext"
PLG_JOOMLAVOTEEXTENDED_INTROTEXTDESC="Einen Introtext über den Bewertungssternen anzeigen.  Es kann auch eine Joomla! Sprachkonstante wie <em>PLG_JOOMLAVOTEEXTENDED_INTRO</em> verwendet werden, um das Plugin auf einer multilingualen Website zu verwenden. Je Sprache wird die zugehörige Übersetzung im <strong>Sprachen-Manager</strong> gesetzt (Erweiterungen - Sprachen - Overrides).<br />Der Introtext wird nur in der Artikelansicht eingeblendet!"
PLG_JOOMLAVOTEEXTENDED_POSITION="Position - Bewertungssterne"
PLG_JOOMLAVOTEEXTENDED_POSITIONDESC="Die Bewertungssterne vor oder nach dem Artikelinhalt anzeigen."
PLG_JOOMLAVOTEEXTENDED_STATISTICS="Statistik"
PLG_JOOMLAVOTEEXTENDED_STATISTICSDESC="Statistik (Gesamtbewertung und Anzahl an Stimmen) unterhalb der Bewertungssterne anzeigen.<b />Die Statistik wird nur in der Artikelansicht eingeblendet!"
; Frontend
