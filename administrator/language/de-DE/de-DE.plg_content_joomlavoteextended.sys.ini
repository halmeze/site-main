PLG_JOOMLAVOTEEXTENDED_XML_DESCRIPTION="<h2><strong>JVE - Joomla Vote Extended</strong></h2><p>Dieses Plugin ist eine erweiterte Version des Bewertungsplugins aus dem Core-Paket. Die Bewertungssterne können vor oder nach dem Artikelinhalt eingeblendet werden. Es ist möglich, die Einblendung nur auf die Artikelansicht zu beschränken.</p><p>Die Abstimmungen werden über Ajax-Requests zum Server übertragen, was die Benutzerfreundlichkeit stark erhöht (die Seite muss nicht komplett neu geladen werden).</p><p>JVE benutzt das externe Skript 'star-rating-svg' für den modernen, frischen Look. Die Bibliothek ist ein flexibles, leichtgewichtiges jQuery Bewertungsplugin, das für die Darstellung der Sterne das SVG Format verwendet.</p><p>Hinweis: Das Core-Plugin 'Inhalt - Bewertung' sollte deaktiviert werden, wenn diese erweiterte Version verwendet wird. JVE benutzt Core-Funktionen, um die Bewertungen auszuwerten (genau wie das Core-Plugin).</p><p>Projektseite: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/de/jve-joomla-vote-extended"_QQ_" title="_QQ_"JVE - Joomla Vote Extended"_QQ_" target="_QQ_"_blank"_QQ_">JVE - Joomla Vote Extended</a></p>"